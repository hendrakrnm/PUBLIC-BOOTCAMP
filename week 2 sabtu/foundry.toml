[profile.default]
src = "src"
out = "out"
libs = ["lib"]


remappings = [
  "@uniswap/v3-periphery=lib/v3-periphery/",
  "@uniswap/v3-core=lib/v3-core/",
]

[rpc_endpoints]
monad = "https://testnet-rpc.monad.xyz"

